<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productlist</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
    rel="stylesheet"
  />
</head>
  </head>
  <body>
    <header class="mainNav">
      <a id="logo" href="index.html">BuyBuyBuy</a>
      <nav>
        <a href="category.html">Categories</a>
        <a href="">Brands</a>
        <a href="">Seasons</a>
      </nav>
    </header>
    <main>
      <h1 class="heading">*Category*</h1>
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li>*Category*</li>
      </ul>
      <section class="productList">
        <template id="templateProduct">
          <article class="smallProduct">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
              alt="Sahara Team India Fanwear Round Neck Jersey"
            />
            <h4 class="brand">Nike</h4>
            <h3 class="item_title">
              Sahara Team India Fanwear Round Neck Jersey
            </h3>
            <div class="price_area">
              <p>
                <span>Prev.</span>
                <span class="price">599</span> DKK
              </p>
              <div class="discounted">
                <p>Now <span>300</span> DKK</p>
                <div class="discount">-30%</div>
              </div>
            </div>
            <a href="product.html">Read more</a>
          </article>
        </template>
      </section>
    </main>
    <footer></footer>
    <script src="js/productlist.js"></script>
  </body>
</html>
