<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mainNav">
      <a href="index.html">*LOGO*</a>
      <nav>
        <a href="category.html">Categories</a>
        <a href="">Brands</a>
        <a href="">Seasons</a>
      </nav>
    </header>
    <main>
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a class="category" href="productlist.html"></a></li>
        <li class="item_title"></li>
      </ul>
      <article class="productWrapper">
      <img
        class="imgL"
        src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
        alt="Sahara Team India Fanwear Round Neck Jersey"
      />
      <img
        class="imgS"
        src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
        alt="Sahara Team India Fanwear Round Neck Jersey"
      />
      <section class="info">
        <h4 class="brand">Brand</h4>
        <h3 class="item_title">Title</h3>
        <div class="sizeAndPrice">
          <label
            >Choose a size:
            <select name="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <article class="price_area">
            <div class="price">
              <span>Prev.</span>
              <h3>0</h3>
              DKK
            </div>
            <div class="discounted">
              Now<span><h3>1</h3></span> DKK
            </div>
            <button>ADD TO BASKET</button>
          </article>
          
        </div>
        <article class="extra_info">
          <section class="categoryInfo">
          <h3>Category</h3>
          <p class="category">Category</p>
        </section>
        <section class="colorInfo">
          <h3>Color</h3>
          <p>Color</p>
        </section>
        <section class="descriptionInfo">
          <h3>Description</h3>
          <p>Description text</p>
        </section>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="/js/product.js"></script>
  </body>
</html>
